plugins:
  rca-pod:
    shortCut: Shift-K
    description: "Komodor RCA (Pod)"
    scopes:
    - po
    command: ~/.local/bin/k9s-rca
    background: false
    args:
    - --kind=Pod
    - --namespace=$NAMESPACE
    - --name=$NAME
    - --poll

